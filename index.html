<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="operation"></span>
            <input type="text" id="displayInput">
        </div>
        <div class="container">
            <div>
                <input type="button" onclick="removeall()" value="C" class="special">
                <input type="button" onclick="remove()" value="Del" class="special">
                <input type="button" onclick="diplaydata('/')" value="/" class="special">
                <input type="button" onclick="diplaydata('%')" value="%" class="special">
            </div>
            <div>
                <input type="button" onclick="diplaydata('7')" value="7">
                <input type="button" onclick="diplaydata('8')" value="8">
                <input type="button" onclick="diplaydata('9')" value="9">
                <input type="button"onclick="diplaydata('*')" value="*" class="special">
            </div>
            <div>
                <input type="button" onclick="diplaydata('4')" value="4">
                <input type="button" onclick="diplaydata('5')" value="5" >
                <input type="button" onclick="diplaydata('6')" value="6"/>
                <input type="button" onclick="diplaydata('+')" value="+" class="special">
            </div>
            <div>
                <input type="button" onclick="diplaydata('1')" value="1">
                <input type="button" onclick="diplaydata('2')" value="2">
                <input type="button" onclick="diplaydata('3')" value="3">
                <input type="button" onclick="diplaydata('-')" value="-" class="special">
            </div>
            <div>
                <input type="button" onclick="diplaydata('0')" value="0">
                <input type="button" onclick="diplaydata('.')" value=".">
                <input type="button" onclick="show()" value="=" id="equal">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
